            function populateOptions() {
                const cities = new Set()
                flights.forEach((flight) => {
                    const parts = flight.split(' - ')
                    cities.add(parts[0])
                    cities.add(parts[1])
                })

                const originSelect = document.getElementById('origin')
                const destinationSelect = document.getElementById('destination')

                cities.forEach((city) => {
                    originSelect.add(new Option(city, city))
                    destinationSelect.add(new Option(city, city))
                })
            }
            function findRoute() {
                const origin = document.getElementById('origin').value
                const destination = document.getElementById('destination').value
                const oneStop = document.getElementById('oneStop').checked
                const multiStop = document.getElementById('multiStop').checked
                const resultDiv = document.getElementById('result')
                resultDiv.innerHTML = '' // Clear previous results

                if (multiStop) {
                    const paths = findAllPaths(origin, destination, 3)
                    displayResults(paths, resultDiv)
                } else if (oneStop) {
                    const paths = findAllPaths(origin, destination, 1)
                    displayResults(paths, resultDiv)
                } else {
                    const paths = findAllPaths(origin, destination, 0)
                    displayResults(paths, resultDiv)
                }
            }

            function displayResults(paths, resultDiv) {
                if (paths.length > 0) {
                    paths.forEach((path) => {
                        resultDiv.innerHTML += `<div class="alert alert-success">${path.join(
                            ' -> ',
                        )}</div>`
                    })
                } else {
                    resultDiv.innerHTML = `<div class="alert alert-danger">No route available</div>`
                }
            }

            function findAllPaths(origin, destination, maxStops) {
                let result = []
                let visited = new Set()

                function search(currentPath, stops) {
                    let lastCity = currentPath[currentPath.length - 1]
                    if (stops > maxStops) return
                    if (lastCity === destination) {
                        result.push([...currentPath])
                        return
                    }
                    visited.add(lastCity)
                    flights.forEach((flight) => {
                        const [from, to] = flight.split(' - ')
                        if (from === lastCity && !visited.has(to)) {
                            currentPath.push(to)
                            search(currentPath, stops + 1)
                            currentPath.pop()
                        }
                    })
                    visited.delete(lastCity)
                }

                search([origin], 0)
                return result
            }
            window.onload = populateOptions // Populate dropdowns on page load
        </script>

    <body>
        <h1 class="text-center my-4">Flight Route Finder</h1>
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <label for="origin">Choose origin city:</label>
                    <select id="origin" class="form-control"></select>
                </div>
                <div class="col-md-4">
                    <label for="destination">Choose destination city:</label>
                    <select id="destination" class="form-control"></select>
                </div>
                <div class="col-md-4 align-self-end">
                    <div class="form-check mb-2">
                        <input
                            class="form-check-input"
                            type="checkbox"
                            id="oneStop"
                        />
                        <label class="form-check-label" for="oneStop">
                            1 Stop
                        </label>
                    </div>
                    <div class="form-check mb-2">
                        <input
                            class="form-check-input"
                            type="checkbox"
                            id="multiStop"
                        />
                        <label class="form-check-label" for="multiStop">
                            2+ Stops
                        </label>
                    </div>
                    <button
                        onclick="findRoute()"
                        class="btn btn-primary btn-block"
                    >
                        Find Route
                    </button>
                </div>
            </div>
            <div id="result" class="mt-4"></div>
        </div>
    </body>
